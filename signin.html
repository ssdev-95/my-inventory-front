<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/signin.css">
    <link rel="shortcut icon" href="assets/drawable/ic_dispensa_round.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">

    <title>My Inventory</title>
</head>
<body>
    <header class="nav-bar">
        <div class="drop-down">
            <ul>
                <li><a href="#" onclick="Modal.open('login')">login</a></li>
                <li><a href="#" onclick="Modal.open('contact')">contact</a></li>
                <li><a href="./index.html">home</a></li>
            </ul>
            <div class="burger">
              <div class="rect" id="top"></div>
              <div class="rect" id="bot"></div>
            </div>
        </div>
        <img class="logo" src="./assets/drawable/app_logo.svg" alt="Logo">
        <nav class="menu">
            <a href="#" onclick="Modal.open('login')">login</a>
            <a href="#" onclick="Modal.open('contact')">contact</a>
            <a href="./index.html">home</a>
        </nav>
    </header>
    <hr>
    <main class="content">
        <form action="#">
            <input type="email" placeholder="name@email.com" size="20" id="email-first">
            <input type="email" placeholder="name@email.com" size="20" id="email-second">
            <input id="nick1"  type="text" placeholder="Nickname" maxlength="15" size="15">
            <input id="nick2"  type="text" placeholder="Nickname" maxlength="15" size="15">
            <input id="password1" type="password" placeholder="password" maxlength="8" size="10">
            <input  id="password2" type="password" placeholder="password" maxlength="8" size="10">
            <input type="date" max="12/31/2500">
            <input type="tel" name="user-phone" id="user-phone" maxlength="13" size="16" data-mask="+00 (00) 00000-0000" data-mask-selectonfocus="true" placeholder="+00 (00) 00000-0000">
        </form>
        <div class="actions">
            <a class="button cancel" href="#">cancel</a>
            <a class="button save" href="#">save</a>
        </div>
    </main>
    <div class="modal-overlay inactive">
        <div class="modal"></div>
    </div>
    <hr/>
    <footer class="foot">
        <p>2021&nbsp;-&nbsp;xSallus&copy;</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/modals.js"></script>
</body>
</html>
