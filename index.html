<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="shortcut icon" href="assets/drawable/ic_dispensa_round.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">

    <title>My Inventory</title>
</head>
<body>
    <header class="nav-bar">
        <div class="drop-down">
            <ul>
                <li><a href="#" onclick="Modal.open('login')">login</a></li>
                <li><a href="#" onclick="Modal.open('contact')">contact</a></li>
                <li><a href="./about.html">about</a></li>
            </ul>
            <div class="burger">
              <div class="rect" id="top"></div>
              <div class="rect" id="bot"></div>
            </div>
        </div>
        <img class="logo" src="./assets/drawable/app_logo.svg" alt="Logo">
        <nav class="menu">
            <a href="#" onclick="Modal.open('login')">login</a>
            <a href="#" onclick="Modal.open('contact')">contact</a>
            <a href="./about.html">about</a>
        </nav>
    </header>
    <hr>
    <main class="content">
        <section class="section food">
            <div class="headings">
                <img src="./assets/drawable/food_icon.png" alt="">
                <p>Food</p>
            </div>
            <table class="food-table">
                <thead>
                    <tr>
                        <td>Product</td>
                        <td>Quantity</td>
                        <td>Expiration</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody class="body">
                </tbody>
            </table>
        </section>
        <section class="section hygiene">
            <div class="headings">
                <img src="./assets/drawable/higienis_icon.png" alt="">
                <p>Hygiene</p>
            </div>
            <table class="hygiene-table">
                <thead>
                    <tr>
                        <td class="title">Product</td>
                        <td class="title">Quantity</td>
                        <td class="title">Expiration</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody class="body">
                </tbody>
            </table>
        </section>
        <section class="section cleaning">
            <div class="headings">
                <img src="./assets/drawable/cleaning_icon.png" alt="">
                <p>Cleaning</p>
            </div>
            <table class="cleaning-table">
                <thead>
                    <tr>
                        <td class="title">Product</td>
                        <td class="title">Quantity</td>
                        <td class="title">Expiration</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody class="body">
                </tbody>
            </table>
        </section>
        <img class="add-btn" src="./assets/drawable/add_button.png" alt="a sigle add button" onclick="Modal.open('prod-reg')"/>
    </main>
    <div class="modal-overlay inactive">
        <div class="modal"></div>
    </div>
    <hr/>
    <footer class="foot">
        <p>2021&nbsp;-&nbsp;xSallus&copy;</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/modals.js"></script>
    <script src="./js/store.js"></script>
</body>
</html>
